<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <form class="main-form" action="/action_page.php">
            <div class="main">
                <div class="name">
                    <div>Name</div>
                    <div>
                        <input
                            type="text"
                            placeholder="Enter your name here"
                            required
                            class="box"
                        />
                    </div>
                </div>

                <div>
                    <div>Email</div>
                    <div>
                        <input
                            type="email"
                            placeholder="Enter your email here"
                            required
                            class="box"
                        />
                    </div>
                </div>

                <div>
                    <div>Age <span class="inside-text">(optional)</span></div>
                    <div>
                        <input
                            type="number"
                            placeholder="Enter your age here"
                            class="box"
                        />
                    </div>
                </div>

                <div>
                    <div>Which option best describes your current role?</div>
                    <div>
                        <select name="role" id="#" class="box" required>
                            <option value="none" selected disable hidden>
                                Select current role
                            </option>
                            <option value="role-1">Student</option>
                            <option value="role-2">Full time job</option>
                            <option value="role-3">Full time Learner</option>
                            <option value="role-4">Prefer not to say</option>
                            <option value="role-5">Others</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div>Would you recommend freeCodeCamp to a friend?</div>
                    <div class="recommendation">
                        <span>
                            <input type="radio" name="recommend" />
                            <label for="Definitely"> Definitely</label>
                        </span>

                        <span>
                            <input type="radio" name="recommend" />
                            <label for="Definitely"> Maybe</label>
                        </span>

                        <span>
                            <input type="radio" name="recommend" />
                            <label for="Definitely"> Not sure </label>
                        </span>
                    </div>
                </div>

                <div>
                    <div>What is your favorite feature of freeCodeCamp?</div>
                    <div>
                        <select name="favorite-feature" id="#">
                            <option value="none" selected disable hidden>
                                Select current role
                            </option>
                            <option value="option-1">Challenges</option>
                            <option value="option-2">Projects</option>
                            <option value="option-3">Commuinity</option>
                            <option value="option-4">Open source</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div>
                        What would you like to see improved?
                        <span class="inside-text">
                            (Check all that apply)
                        </span>
                    </div>

                    <div class="improvement">
                        <span>
                            <input type="checkbox" />
                            <label> Front-end Projects</label>
                        </span>

                        <span>
                            <input type="checkbox" />
                            <label> Back-end Projects</label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label>Data Visualization </label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label> Challenges</label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label>Open Source Community </label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label>Gitter help rooms </label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label> Videos</label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label> City Meetups</label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label>Wiki </label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label>Forum </label>
                        </span>
                        <span>
                            <input type="checkbox" />
                            <label> Additional Courses </label>
                        </span>
                    </div>
                </div>

                <div>
                    <div>Any comments or suggestions?</div>
                    <div>
                        <textarea
                            name="suggestions"
                            class="textarea"
                            placeholder="Enter your comments here.."
                        ></textarea>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Submit" class="sumbit-btn" />
                </div>
            </div>
        </form>
    </body>
</html>
